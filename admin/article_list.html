<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="./libs/jquery.twbsPagination.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <ul id="pagination-demo" class="pagination-sm"></ul>
                <p id="p" style="display: none;">没有数据</p>
            </div>
        </div>
    </div>
    <script src="./libs/http.js"></script>
    <!-- 创建一个模板 -->
    <script id="temp" type="text/html">
        <option value="">所有分类</option>
        {{each data v}}
            <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>

    <!-- 创建一个模板 -->
    <script id="temp1" type="text/html">
        {{each data.data v}}
        <tr>
            <td>{{v.title}}</td>
            <td>{{v.author}}</td>
            <td>{{v.category}}</td>
            <td class="text-center">{{v.date}}</td>
            <td class="text-center">{{v.state}}</td>
            <td class="text-center">
                <a href="article_edit.html?id={{v.id}}" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:void(0);" data-id={{v.id}} class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        // 入口函数
        $(function () {

            // 声明一个全局变量
            let myPage = 1;
            // 封装发送请求，获取文章列表
            function getData(myPage, callback) {
                $.ajax({
                    type: 'get',
                    url: BigNew.article_query,
                    data: {
                        type: $('#selCategory').val(),//文章类别
                        state: $('#selStatus').val(),//文章状态
                        page: myPage,
                        perpage: 3
                    },
                    success: function (backData) {
                        if (backData.code == 200) {
                            let res = template('temp1', backData);
                            $('tbody').html(res);
                            // 如果不为空。执行回调函数
                            if (backData.data.data.length != 0 && callback != null) {
                                $('#pagination-demo').show();
                                $('#p').hide();
                                callback(backData);
                            }
                            else if (backData.data.data.length == 0 && myPage == 1) {
                                // p标签显示 ul隐藏
                                $('#p').show();
                                $('#pagination-demo').hide();
                            }
                            else if(backData.data.totalPage == myPage-1 && backData.data.data.length == 0){
                                myPage -= 1;
                                $('#pagination-demo').twbsPagination('changeTotalPages', backData.data.totalPage, myPage);
                            } 
                           
                        }
                    }
                })
            }

            // 发送ajax请求 获取所有文章类别 通过模板引擎渲染到下拉框中 
            $.ajax({
                type: 'get',
                url: BigNew.category_list,
                success: function (backData) {
                    if (backData.code == 200) {
                        let res = template('temp', backData);
                        $('#selCategory').html(res);
                    }
                }
            })

            // 发送ajax请求 获取默认的文章列表 通过模板引擎渲染
            getData(myPage, function (backData) {
                $('#pagination-demo').twbsPagination({
                    totalPages: backData.data.totalPage,//总页数
                    visiblePages: 7,//可见页数
                    first: '首页',
                    prev: '上一页',
                    next: '下一页',
                    last: '尾页',
                    // 点击分页 发送ajax请求
                    onPageClick: function (event, page) {
                        // page 是当前点击的页码
                        // 将当前页码值赋给 myPage
                        myPage = page;
                        getData(page, null);
                    }
                })
            })

            // 点击筛选按钮，显示对应条件的文章列表
            $('#btnSearch').on('click', function (e) {
                e.preventDefault();//阻止默认提交

                getData(myPage, function (backData) {
                    // 第二个值是总页数
                    // 第三个值是当前要显示的页码
                    $('#pagination-demo').twbsPagination('changeTotalPages', backData.data.totalPage, 1);
                })
            })


            // 删除文章
            // 使用委托注册为删除按钮注册点击事件
            $('tbody').on('click', '.delete', function () {
                // 询问是否删除
                if (confirm('确定删除？')) {
                    let id = $(this).attr('data-id');
                    // 发送ajax删除请求
                    $.ajax({
                        type: 'post',
                        url: BigNew.article_delete,
                        data: {
                            id: id
                        },
                        success: function (backData) {
                            if (backData.code == 204) {
                                // 重新加载删除后的数据
                                // 此处myPage 已被上面的点击页码中的page赋值 156行
                                getData(myPage, function (backData) {
                                    $('#pagination-demo').twbsPagination('changeTotalPages', backData.data.totalPage, myPage);

                                    // 当前是最后一页或第一页的处理
                                    // if(backData.data.totalPage == myPage || myPage == 1){
                                    //     $('#pagination-demo').twbsPagination('changeTotalPages', backData.data.totalPage, myPage);
                                    // }else {
                                    //     $('#pagination-demo').twbsPagination('changeTotalPages', backData.data.totalPage, myPage-1);
                                    // }
                                })
                            }
                        }
                    })
                }
            })

        })
    </script>
</body>

</html>
