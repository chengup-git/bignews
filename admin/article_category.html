<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- bootstrap模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">新增类别</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- 隐藏域,保存当前这一条文章类别的id -->
                        <input type="hidden" name="id" id="category_id">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">文章分类名称:</label>
                            <input type="text" name="name" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">文章分类别名:</label>
                            <input class="form-control" name="slug" id="message-text"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-cancel" data-dismiss="modal"
                        id="cancel">取消</button>
                    <button type="button" class="btn btn-primary btn-queren" id="sure">确认</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./libs/http.js"></script>
    <!-- 创建模板 -->
    <script id="temp" type="text/html">
        {{each data v}}
            <tr>
                <td>{{v.name}}</td>
                <td>{{v.slug}}</td>
                <td>
                    <a href="javascript:void(0)" data-id={{v.id}} data-toggle="modal" data-target="#myModal">编辑</a>
                    <a href="javascript:void(0)" data-id={{v.id}} class="btn-delete ">删除</a>
                </td>
            </tr>
        {{/each}}
    </script>
    <script>
        $(function () {
            getData();

            function getData() {
                // 发送ajax请求
                $.ajax({
                    type: 'get',
                    url: BigNew.category_list,
                    success: function (backData) {
                        if (backData.code == 200) {
                            let res = template('temp', backData);
                            $('tbody').html(res);
                        }
                    }
                })
            }

            // 模态框事件
            $('#myModal').on('show.bs.modal', function (e) {
                // 进行判断点击的是新增还是编辑 relatedTarget是一个dom对象
                if (e.relatedTarget == $('#xinzengfenlei')[0]) {
                    $('#exampleModalLabel').text('新增类别');
                    $('#sure').text('新增').addClass('btn-primary').removeClass('btn-success');
                } else {
                    $('#exampleModalLabel').text('编辑类别');
                    $('#sure').text('编辑').addClass('btn-success').removeClass('btn-primary');

                    // 将当前文章name和slug显示到文本框中
                    $('#recipient-name').val($(e.relatedTarget).parent().prev().prev().text().trim());
                    $('#message-text').val($(e.relatedTarget).parent().prev().text().trim());
                    $('#category_id').val($(e.relatedTarget).attr('data-id'));
                }
            })

            // 给模态框中的 新增/编辑 注册点击事件
            $('#sure').on('click', function () {
                // 用类判断是新增还是编辑
                if ($('#sure').hasClass('btn-primary')) {
                    let categoryName = $('#recipient-name').val();
                    let categorySlug = $('#message-text').val();
                    // 发送ajax 新增请求
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_add,
                        data: {
                            name: categoryName,
                            slug: categorySlug
                        },
                        success: function (backData) {
                            if (backData.code == 201) {
                                // 清空新增模态框
                                // $('#recipient-name').val("");
                                // $('#message-text').val("");
                                // 清空文本框数据 dom原生写法
                                $('form')[0].reset();
                                // 关闭模态框
                                $('#myModal').modal('hide');
                                // 调用请求函数
                                getData();

                            }
                        }
                    })
                } else {
                    // 获取文本框内的值
                    let categoryName = $('#recipient-name').val().trim();
                    let categorySlug = $('#message-text').val().trim();
                    let categoryId = $('#category_id').val().trim();

                    // let data = $('#myModal form').serialize();
                    // 发送ajax新增请求 
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_edit,
                        data: {
                            id: categoryId,
                            name: categoryName,
                            slug: categorySlug
                        },
                        success: function (backData) {
                            if (backData.code == 200) {
                                // 关闭模态框
                                $('#myModal').modal('hide');
                                // 清空新增模态框
                                // $('#recipient-name').val("");
                                // $('#message-text').val("");
                                // 清空文本框数据 dom原生写法
                                $('form')[0].reset();
                                // 调用请求函数
                                getData();
                            }
                        }

                    })
                }
            })

            // 为取消按钮注册点击事件
            $('#cancel').on('click', function () {
                // 清空文本框数据 dom原生写法
                $('form')[0].reset();
                // 关闭模态框
                $('#myModal').modal('hide');
                // 清空新增模态框
                // $('#recipient-name').val("");
                // $('#message-text').val("");
            })

            // 为删除按钮委托注册点击事件
            $('tbody').on('click', '.btn-delete', function () {
                // 询问是否删除
                if (confirm('确定删除？')) {
                    // 获取当前行的id
                    let categoryId = $(this).attr('data-id');
                    // 发送ajax请求
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_delete,
                        data: {
                            id: categoryId
                        },
                        success: function (backData) {
                            if (backData.code == 204) {
                                // 发送请求函数
                                getData();
                                // 删除当前行
                                // $('.btn-delete').parent().parent().remove();
                            }
                        }
                    })
                }
            })
        })
    </script>
</body>

</html>
