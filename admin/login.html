<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>大事件-后台登录页</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/iconfont.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <!-- 引入bootstrap的css文件 -->
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
  <!-- 引入jq文件 -->
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <!-- 引入bootstrap的js文件 -->
  <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="main_wrap">
    <div class="header">
      <a href="#" class="logo"><img src="images/logo.png" alt="" /></a>
      <div class="copyright">
        CopyRight © 2019 深圳百秀信息技术股份有限公司<br />All Rights Reserved
      </div>
    </div>

    <div class="login_form_con">
      <div class="login_title"></div>
      <form class="login_form" action="https://www.baidu.com">
        <i class="iconfont icon-user"></i>
        <i class="iconfont icon-key"></i>
        <input type="text" class="input_txt" placeholder="邮箱/手机号" />
        <input type="password" class="input_pass" placeholder="密码" />
        <input type="submit" class="input_sub" value="登 录" />
      </form>
    </div>
  </div>


  <!-- 使用bootstrap的模态框 -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">温馨提示!</h4>
        </div>
        <div class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">确认</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./libs/http.js"></script>
  <!-- <script src="./js/login.js"></script> -->

  <script>
    $(function () {
      /* 登录功能思路
        1.给登录按钮注册点击事件
        2.阻止默认跳转事件（表单submit会自动跳转页面）
        3.获取用户名和密码
        4.非空判断
        5.ajax发送请求
        6.处理响应结果   a.成功：跳转管理系统首页    b.失败：提示用户
      */
      // 注册点击事件
      $('.input_sub').on('click', function (e) {
        e.preventDefault();//阻止默认跳转事件
        // 获取用户名和密码
        let username = $('.input_txt').val().trim();
        let password = $('.input_pass').val().trim();
        // 进行非空判断
        if (username == "" || password == "") {
          $(".modal-body").text("账号和密码不能为空!");
          $('#myModal').modal({ keyboard: true });
          return;
        }
      
      // 发送ajax请求
      $.ajax({
        type: 'post',
        url: window.BigNew.user_login,
        data: {
          username: username,
          password: password
        },
        success: function (backData) {
          // 设置弹出框提示文本
          $(".modal-body").text(backData.msg);
          $('#myModal').modal({ keyboard: true });
          if (backData.code == 200) {
            // 将token储存在本地
            window.localStorage.setItem("token", backData.token);
            // 为弹出框设置一个隐藏事件
            $("#myModal").on("hidden.bs.modal", function (e) {
              window.location.href = "./index.html";
            });
          }
        }
      })

    })
    })
  </script>
</body>

</html>
